<div th:replace="shared/header"></div>
<script src="http://maps.google.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg"></script>
<script src="js/register.js"></script>
<div class="box box-primary">
    <div class="box-header with-border">
        <h3 class="box-title"><b>Register Here</b></h3>
    </div>
    <!-- /.box-header -->
    <!-- form start -->
    <form role="form" class="app-form" method="post">
        <div class="box-body">
          <div class="row">
              <div class="form-group col-md-6">
                  <label for="merchantName">Merchant Name</label>
                  <input type="text" class="form-control" name="merchantName" id="merchantName" placeholder="Merchant Name">
              </div>
              <div class="form-group col-md-6">
                  <label for="bankName">Bank Name</label>
                  <input type="text" class="form-control" name="bankName" id="bankName" placeholder="Bank Name">
              </div>
          </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="accountNumber">Account Number</label>
                    <input type="text" class="form-control" name="accountNumber" id="accountNumber" placeholder="Account Number">
                </div>
                <div class="form-group col-md-6">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" class="form-control" name="phoneNumber" id="phoneNumber" placeholder="Phone Number">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-6">
                    <label>Select Category</label>
                    <select class="form-control">
                        <option value="null" hidden>Choose Category....</option>
                        <option>Food</option>
                        <option>Coffee</option>
                        <option>Hospital</option>
                        <option>Mini mart</option>
                    </select>
                </div>
                <div class="form-group col-md-6">
                    <label for="brandName">Brand Name</label>
                    <input type="text" class="form-control" name="brandName" id="brandName" placeholder="Brand Name">
                </div>
               <div class="hidden">
                   <input type="text" class="form-control" id="longitude" name="longitude"  placeholder="Brand Name">
                   <input type="text" class="form-control" id="latitude" name="latitude" hidden placeholder="Brand Name">
               </div>
            </div>


        </div>
        <!-- /.box-body -->

        <div class="box-footer row">
           <div class="col-md-6">
               <button type="submit" class="btn btn-google"><i class="fa fa-save"></i>&nbsp;&nbsp;Submit</button>
           </div>
            <div id="success-msg" class="alert alert-success col-md-3 pull-right" style="display: none" role="alert">
            <b>Successfully Saved !</b>
        </div>
            <div id="success-err" class="alert alert-danger col-md-3 pull-right" style="display: none" role="alert">
                <b>Something Went Wrong !</b>
            </div>
        </div>
    </form>
</div>

<div th:replace="shared/footer"></div>
